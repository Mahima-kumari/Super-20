<!DOCTYPE html>
<html>
<head>
	<title> Login Form</title>
	<link rel="stylesheet" a href="styles/login.css">
	<link rel="stylesheet" a href="css\font-awesome.min.css">
</head>
<body>
	<div class="forms-out">
		<div class="forms-in">
		  <div id="registration-page">
			<form action="https://formspree.io/f/mrgjyvwy" autocomplete="off" method="post">
			<h3>Sign In</h3>
			
			Username <br />
			<input type="text" name="name"  id="registration-user" maxlength="10" required><br />
			
		   
			Password <br />
			<input type="password" name="password" id="registration-password" required><br />
			 
			<button id="login" onclick="login()">Sign Up</button>
		  </div></form>
	  
		</div>
	  </div>


	  <script>
		function login(){
		const username = document.getElementById("login-user").value.toLowerCase().trim();
		
		const password = document.getElementById("login-password").value;
		
		
		  
		if(username==""){
			alert("No username entered");
		}else if(password==""){
			alert("No password entered");
		}else{
			sendLoginDetails(username, password);
		}
	}
	
	function sendLoginDetails(username, password){
		const xmlhttp = new XMLHttpRequest();
	  const url = "login.php?username="+username+"&password="+password;
		xmlhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
			if(this.responseText.trim()!=""){
			  
			  let response = this.responseText;
			  alert(response);
		
			}
		  }
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
	}
	</script>
</body>
</html>
